<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google font set up-->>
    <script src="https://kit.fontawesome.com/b3ddc31681.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Elementals</title>
</head>
<body>

    <h1 class="heading">
        <img class="logo" src="assets/images/NatureIcons-HQ-01.jpg" alt="logo"> Elementals
    </h1>


    <div class="game_area">
        <div class="player_move">
            <h2>Choose your element: </h2>
            <div id="player_element">
                <button class="btn btn_electric" data-type="electric">
                    <i class="fa-solid fa-bolt"></i>
                </button>
                <button class="btn btn_fire" data-type="fire">
                    <i class="fa-solid fa-fire-flame-curved"></i>
                </button>
                <button class="btn btn_water" data-type="water">
                    <i class="fa-solid fa-droplet"></i>
                </button>
                <button class="btn btn_earth" data-type="earth">
                    <i class="fa-solid fa-leaf"></i>
                </button>
            </div>
            <div class="last_pick">
                   You chose: <span id="last_pick"></span>
            </div>
        </div>
        <div class="comp_move">
            <h2>Computer picks element: </h2> 
            <div id="comp_element">
            <div class="btn btn_comp_electric" data-type="electric">
                <i class="fa-solid fa-bolt"></i>
            </div>
            <div class="btn btn_comp_fire" data-type="fire">
                <i class="fa-solid fa-fire-flame-curved"></i>
            </div>
            <div class="btn btn_comp_water" data-type="water">
                <i class="fa-solid fa-droplet"></i>
            </div>
            <div class="btn btn_comp_earth" data-type="earth">
                <i class="fa-solid fa-leaf"></i>
            </div>
            </div>
        </div>
    </div>
    <div class="round_winner">
        <p>Winner of the round: <span id="round_winner"></span></p>
    </div>
    <div class="score_area">
        <h3 class="scores">Rounds: <span class="round">0</span></h3>
        <p class="scores">Wins <span class="wins">0</span></p>
        <p class="scores">Losses <span class="loss">0</span></p>
    </div>
    <div class="reload">
        <button class="reload" data-type="reload">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
    </div>
    
    <script src="assets/js/script.js">

    </script>
</body>
</html>
